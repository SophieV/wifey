<template name="VenueCreate">
	{{> navbar}}
	<div class="container">		
		<div class="page-header">
			<h1>Add a Network</h1>
		</div>
	  <form id="network_create">
	  	<div class="row">
	  		<div class="col-sm-6">
	  			<div class="row">
	  				<div class="col-sm-12">
	  					<div class="form-group">
	  						<label for="location_name">Location Name</label>
	  						<input class="form-control" type="text" id="location_name" placeholder="Enter Name of Place">
	  					</div>
	  				</div>
	  				<div class="col-sm-6">
			  			<div class="form-group">
						    <label for="network_name">Network Name</label>
						    <input type="text" class="form-control" id="network_name" placeholder="Enter Network Name">
						  </div> <!-- /.form-group -->
			  		</div>
			  		<div class="col-sm-6">
			  			<div class="form-group">
						    <label for="network_password">Password</label>
						    <input type="password" class="form-control" id="network_password" placeholder="Password">
						  </div> <!-- /.form-group -->
			  		</div>
	  			</div> <!--/.row -->
	  		</div>
	  		<div class="col-sm-6">
	  			<div class="row">
	  				<div class="col-sm-12">
	  					<div class="form-group">
						    <label for="location_address">Street Address</label>
						    <input type="text" class="form-control" id="location_address" placeholder="Street Address" value="{{streetAddress}}" data-location="{{locationData}}">
						  </div> <!-- /.form-group -->
						</div>
	  				<div class="col-sm-12">{{> Map}}</div>
	  			</div>
	  		</div>
	  	</div>
		 
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" id="network_isPublic" checked> Public
		    </label>
		  </div>
		  
		  <button type="submit" class="btn btn-default btn-success">Add Network</button>
		  <button class="btn btn-default btn-outline">Cancel</button>
		</form>
	</div> <!-- /.container -->
</template>
