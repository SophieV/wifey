<template name="VenueList">
  {{> navbar}}
  {{> NearbyMap}}
  <div class="container venue-list">
    <h1>{{venueCount}} Venues</h1>
    <div class="list-group">
    {{#each venues}}
      {{> VenueItem}}
    {{/each}}
    </div>  
  </div>
  
  {{#if currentUser}}
  <div class="container">
    {{#linkTo route='venue.create' class='btn btn-success btn-lg btn-block'}}
      Add Network
    {{/linkTo}}  
  </div>
  {{/if}}
    
  
</template>
