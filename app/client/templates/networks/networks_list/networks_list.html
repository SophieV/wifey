<template name="NetworksList">
  {{> navbar}}
  <div class="container">
    <h1>Networks List</h1>
    <div class="list-group">
    {{#each networks}}
      {{> NetworkItem}}
    {{/each}}
    {{#each venues}}
      &bull; {{this.name}}
    {{/each}}
    </div>  
  </div>
  
  {{#if currentUser}}
  <div class="container">
    {{#linkTo route='network.create' class='btn btn-success btn-lg btn-block'}}
      Add Network
    {{/linkTo}}  
  </div>
  {{/if}}
    
  
</template>
