<template name="NetworksList">
  <h1>Networks List</h1>
		
	<div class="list-group">
  {{#each networks}}
    {{#linkTo route="network.item" class="list-group-item"}}
      <h4 class="list-group-item-heading">{{company}}</h4>
      <p class="list-group-item-text">{{address}}</p>
    {{/linkTo}}
  {{/each}}
  </div>
</template>
