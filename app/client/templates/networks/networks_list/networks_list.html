<template name="NetworksList">

  <div class="container">

    <h1>Networks List</h1>
    <div class="list-group">
    {{#each networks}}
      {{> NetworkItem}}
    {{/each}}
    </div>  
  </div>

  <div class="container">
    {{#linkTo route="network.create" class="btn btn-success btn-lg btn-block"}}
      Add Network
    {{/linkTo}}  
  </div>
  
</template>
