<template name="NetworkItem">
<div class="container">
	{{> Map}}
	<div class="page-header">
	 <span class="pull-right"><a href="#" class="btn btn-warning">Flag</a></span>
	 <h1>{{address}} <small>{{isActive}}</small></h1>

	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{company}} <small class="pull-right">{{isActive}}</small></h3>
	  </div>

	  <div class="panel-body">
			
	    <p>{{about}}</p>
			
			{{> Tags }}

	  </div>

	  <!-- List group -->
	  <div class="list-group">
	    <a href class="list-group-item">Bookmark</a>
	    <a href class="list-group-item">Request Password</a>
	    <a href class="list-group-item">Get Directions</a>
	    <a href class="list-group-item">Rate This Network</a>
	    <a href class="list-group-item">Flag</a>
	  </div>
	</div>
	
</div>
  
 
</template>
