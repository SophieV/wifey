<template name="NetworkCreate">
	<div class="container">
		
		<div class="page-header">
			<h1>Add a Network</h1>
		</div>
	  
	  <form>
		  <div class="form-group">
		    <label for="network_name">Network Name (SSID)</label>
		    <input type="text" class="form-control" id="network_name" placeholder="Enter Network Name">
		  </div>
		  <div class="form-group">
		    <label for="network_password">Password</label>
		    <input type="password" class="form-control" id="network_password" placeholder="Password">
		  </div>
		  
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" id="network_isPublic" checked> Public
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default btn-success">Add Network</button>
		  <button class="btn btn-default btn-outline">Cancel</button>
		</form>
	</div> <!-- /.container -->
</template>
